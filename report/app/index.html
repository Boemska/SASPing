<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASPing Report</title>
    <!-- build:css css/style.css -->
    <link rel="stylesheet" href="../node_modules/nvd3/build/nv.d3.css">
    <link rel="stylesheet" href="../build/style.css">
    <!-- endbuild -->
    <script type="text/javascript">
      try {
        window.worker = new Worker('js/worker.js');
      } catch(e) {
        window.worker = null;
        console.log('The browser does not support Web Workers');
        console.log('Using fallback method');
        var script = document.createElement('script');
        script.src = 'js/worker.js';
        script.onload = function() {
          window.workerFallbackLoaded = true;
        }
        document.querySelector('head').appendChild(script);
      }
    </script>
    <script defer src="js/vendors.js" charset="utf-8" type="text/javascript"></script>
    <script src="js/index.js" charset="utf-8" type="text/javascript"></script>
  </head>
  <body>
    <div id="content">
      <div class="row">
        <div id="time-nav" class="row-content sm-block">
          <div id="brand">
            <img src="img/logo.png"/>
            <h1 class="c-heading">SASPing Activity</h1>
          </div>
          <div id="time-btns" class="flex-grow">
            <h3 data-period="all" class="c-heading time-btn">All Time</h3>
            <h3 data-period="month" class="c-heading time-btn">Last Month</h3>
            <h3 data-period="week" class="c-heading time-btn">Last Week</h3>
            <h3 data-period="day" class="c-heading time-btn active">Today</h3>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="row-content sm-block">
          <div id="motd" class="card">
            <p class="center-text"></p>
          </div>
          <div id="uptime" class="card flex-nogrow">
            <div>
              <div class="gauge center-table">
                <div class="circle">
                  <span class="prec">-</span>
                </div>
              </div>
              <p class="desc center-text">Overall Uptime</p>
            </div>
          </div>
        </div>
      </div>

      <div id="main-chart" class="card">
        <svg></svg>
      </div>

      <div class="row">
        <div class="row-content sm-block">
          <div class="card">
            <h2 id="avg-response-time" class="big-val center-text">-</h2>
            <p class="desc center-text">Average Response Time</p>
          </div>
          <div class="card">
            <h2 id="avg-login-time" class="big-val center-text">-</h2>
            <p class="desc center-text">Average Login Time</p>
          </div>
          <div class="card">
            <h2 id="iqr-time" class="big-val center-text">-</h2>
            <p class="desc center-text">IQR Time</p>
          </div>
        </div>
      </div>

      <div id="app-table"></div>

    </div>
  </body>
</html>
